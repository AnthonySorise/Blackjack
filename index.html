<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <title>our lord harry</title>
</head>
<body>
	<div class="container-fluid">
        <div class="row buttonAndDisplay">
            <div class="col-sm-2 buttonArea view">
                <div class="row gameTitle text-center">
                    <h1 class="h1-responsive red-text">Project: Badass</h1>
                </div>
                <div class="row gameStartInput text-center">
                    <div class="row radioPlayerNumberLabel">
                        <h3 class="h3-responsive">Number of players</h3>
                    </div>
                    <div class="row radioPlayerNumberInput">
                        <input type="radio" name="playerNum" id="1-player" value="1" checked>
                        <label for="1-player">1</label>
                        <input type="radio" name="playerNum" id="2-player" value="2">
                        <label for="2-player">2</label>
                        <input type="radio" name="playerNum" id="3-player" value="3">
                        <label for="3-player">3</label>
                        <input type="radio" name="playerNum" id="4-player" value="4">
                        <label for="4-player">4</label>
                    </div>
                </div> 
                <div class="row startButtonArea text-center">
                    <button class="btn btn-success btn-lg" id="start_butt">START</button>
                </div>
                <div class="row displayFiller text-center view overlay hm-zoom">
                    <img src="images/badass.jpg" class="img-fluid" alt="it's a gob">
                    <div class="mask flex-center">
                        <p class="white-text">badass!</p>
                    </div>
                </div>
                <div class="row playerTurnButtons text-center">
                    <div class="currentPlayer">
                        <h2 class="h2-responsive">
                            <!-- use span below to update current player when player turn is changed -->
                            <span class="currentPlayerUpdate">Player --'s turn : </span>
                        </h2>
                    </div>
                    <button class="btn btn-default btn-lg hoverable" id="draw_card">Hit</button>
                    <button class="btn btn-secondary btn-lg hoverable" id="stay">Stay</button>
                </div>          
            </div> <!--end of buttonanddisplay div-->

            <div class="col-sm-9 gameDisplayArea"> <!--main game display-->
                <div class="row dealerArea">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 dealerDisplay"></div>
                </div>
                <div class="row displayMiddle view">
                    <div class="col-sm-4 view overlay hm-white-light" id="player_1">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 1 :</h4>
                        </div>
                    </div>
                    <div class="col-sm-4" id="displayMain">
                        
                    </div>
                    <div class="col-sm-4 view overlay hm-white-light" id="player_4">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 4 :</h4>
                        </div>
                    </div>
                </div>
                <div class="row playersArea view">
                    <!-- <div class="col-xs-6 col-sm-3" id="player_1"></div> -->
                    <div class="col-sm-4 col-sm-offset-2 view overlay hm-white-light" id="player_2">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 2 :</h4>
                        </div>
                    </div>
                    <div class="col-sm-4 view overlay hm-white-light" id="player_3">
                        <div class="mask">
                            <h4 class="h4-responsive white-text player-label">Player 3 :</h4>
                        </div>
                    </div>
                    <!-- <div class="col-xs-6 col-sm-3" id="player_4"></div> -->
                </div>
            </div>  <!--end of gameDisplayArea div-->
        </div>  <!--end of buttonAndDisplay div-->

        
        <div class="row statusDisplay">
            <ul id = "messageList">
                <li id = "message_0"></li>
                <li id = "message_1"></li>
                <li id = "message_2"></li>
                <li id = "message_3"></li>
                <li id = "message_4"></li>
            </ul>
        </div>  <!--end of statusDisplay div-->


		<!-- <div id="display">
            <div id="player_display"></div>
            <div class="dealer_display"></div>
        </div> -->
        
		
	</div> <!--end of container-fluid main-->  
</body>
</html>
